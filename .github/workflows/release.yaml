name: Upload Release Asset

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: 
          npm ci
      - name: Build
        run: 
          npm run package
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            edgefirst.schemas-*.foxe
