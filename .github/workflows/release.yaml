name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build and Package
        run: npm run package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.foxe"
          generate_release_notes: true
